<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <title>Register</title>
</head>
<body class="bg-light">
<div class="container text-center ">
  <div class="p-3">
    <h1 class="display-4">Music Store</h1>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h5 class="mb-4">Sign in to your account</h5>
        <div class="card">
          <div class="card-body">
            <!-- Login Form -->
            <form id="registrationForm" th:method="POST" th:action="@{/login}">
              <div class="form-group justify-content-start">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required class="form-control" placeholder="Username"/>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required class="form-control" placeholder="Password" />
              </div>
              <div class="alert alert-danger" th:if="${hasError}">
                <div th:text="${error}"></div>
              </div>
              <button type="submit" th:value="Submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Not registered?<a href="/register"> Create an account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
