<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Artist to Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                    <span class="fs-4">My Music Store</span>
                </a>
            </header>

            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-6 fw-bold">Select an Artist</h1>
                    <p class="lead">Add an Artist to the List of Performers</p>
                    <form th:method="GET" th:action="@{/songDetails}">
                        <div th:each="artist : ${artistList}" class="form-check mb-3">
                            <input type="radio" name="artistId" id="artistId"
                                   th:value="${artist.getId()}" class="form-check-input">
                            <label for="artistId" class="form-check-label" th:for="'artist-' + ${artist.getId()}"
                                   th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}"></label>
                        </div>
                        <input type="hidden" name="id" th:value="${id}">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <a href="/artists/add-form" class="btn btn-block btn-dark mt-2">
                        Add New Artist
                    </a>
                </div>
            </div>

            <footer class="pt-3 mt-4 text-body-secondary border-top">
                Web Programming &copy; 2024
            </footer>
        </div>
    </main>
</body>
</html>
