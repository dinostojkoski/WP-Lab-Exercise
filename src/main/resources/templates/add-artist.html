<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <span class="fs-4">My Music Store</span>
            </a>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-6 fw-bold mb-4">Edit/Save Artist</h1>
                <form th:action="@{/artists/add}" method="post" class="mb-3">
                    <input type="hidden" id="id" name="id" th:value="(${artist} != null ? ${artist.getId()} : '')">

                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" th:value="(${artist} != null ? ${artist.getFirstName()} : '')" required class="form-control"><br>

                    <label for="surname" class="form-label">Surname:</label>
                    <input type="text" id="surname" name="surname" th:value="(${artist} != null ? ${artist.getLastName()} : '')" required class="form-control"><br>

                    <label for="bio" class="form-label">Biography:</label>
                    <input type="text" id="bio" name="bio" th:value="(${artist} != null ? ${artist.getBio()} : '')" required class="form-control"><br>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            Web Programming &copy; 2024
        </footer>
    </div>
</main>
</body>
</html>
