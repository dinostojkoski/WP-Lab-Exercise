<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                    <span class="fs-4">My Music Store</span>
                </a>
            </header>

            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <h1 th:text="${song.getTitle()}" class="display-6 fw-bold"></h1>
                    <h2 th:text="${song.getGenre()}" class="lead"></h2>
                    <h2 th:text="${song.getReleaseYear()}" class="lead"></h2>
                    <h3 class="display-6">Performers:</h3>
                    <ul>
                        <li th:each="artist : ${song.getPerformers()}" th:text="${artist.getFirstName()}+ ' ' + ${artist.getLastName()}" class="lead"></li>
                    </ul>
                </div>
            </div>

            <footer class="pt-3 mt-4 text-body-secondary border-top">
                Web Programming &copy; 2024
            </footer>
        </div>
    </main>
</body>
</html>
