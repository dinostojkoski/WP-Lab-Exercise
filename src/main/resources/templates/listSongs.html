<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                    <span class="fs-4">My Music Store</span>
                </a>
            </header>

            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-6 fw-bold mb-4">Choose a song</h1>
                    <form th:method="GET" th:action="@{/artist}">
                        <div th:each="song : ${songList}" class="form-check mb-3">
                            <input id="trackId" type="radio" name="trackId" class="form-check-input" th:value="${song.getTrackId()}"
                                   th:text="'Title: ' + ${song.getTitle()} + ', Genre: ' + ${song.getGenre()} + ', Release Year: ' + ${song.getReleaseYear()}">
                            <label for="trackId" class="form-check-label"></label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Artist</button>
                    </form>
                </div>
            </div>

            <footer class="pt-3 mt-4 text-body-secondary border-top">
               Web Programming &copy; 2024
            </footer>
        </div>
    </main>
</body>
</html>
