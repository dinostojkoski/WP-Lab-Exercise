<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                    <span class="fs-4">My Music Store</span>
                </a>
            </header>

            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-6 fw-bold mb-4">Edit/Save Song</h1>
                    <form th:action="@{/songs/add}" method="post" class="form-check mb-3">
                        <input type="hidden" id="id" name="id" th:value="(${song} != null ? ${song.getId()} : '')">

                        <label for="title" class="form-check-label">Title:</label>
                        <input type="text" id="title" name="title" th:value="(${song} != null ? ${song.getTitle()} : '')" required class="form-control"><br>

                        <label for="genre" class="form-check-label">Genre:</label>
                        <input type="text" id="genre" name="genre" th:value="(${song} != null ? ${song.getGenre()} : '')" required class="form-control"><br>

                        <label for="releaseYear" class="form-check-label">Release Year:</label>
                        <input type="number" id="releaseYear" name="releaseYear" th:value="(${song} != null ? ${song.getReleaseYear()} : '')" required class="form-control"><br>

                        <label for="albumId" class="form-check-label">Album:</label>
                        <select name="albumId" id="albumId" class="form-control">
                            <option th:each="album : ${albumList}"
                                    th:value="${album.id}"
                                    th:text="${album.name}"
                                    th:selected="(${song} != null ? ${album.id == song.album.id} : '')"></option>
                        </select><br>

                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>

            <footer class="pt-3 mt-4 text-body-secondary border-top">
                Web Programming &copy; 2024
            </footer>
        </div>
    </main>
</body>
</html>
